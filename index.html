<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header id="title">
      <h1>Tabuada</h1>
    </header>
    <section id="content">
      <div>
        <div class="input-field">
          <input
            class="input-numero"
            type="number"
            name="txtn"
            id="txtn"
            required
            spellcheck="false"
            inputmode="numeric"
            onkeydown="if(event.key === 'Enter') calcular()"
          />
          <label for="num">Número</label>
        </div>
      </div>
      <div>
        <button class="btn" onclick="calcular()">Contar</button>
      </div>
      <div>
        <select name="tabuada" id="seltab" size="10">
          <option value="">Digite um número acima</option>
        </select>
      </div>
    </section>
    <footer>
      <p>&copy; Jeann Moret</p>
    </footer>
  </body>
</html>
